<div class="profile-container">
  <div class="profile-card">
    <h2 class="profile-title">User Profile</h2>
    <!-- Loading State -->
    <div *ngIf="loading" class="loading-state">
      Loading profile...
    </div>
    <!-- Error State -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    <!-- Profile Content -->
    <div class="profile-info" *ngIf="user && !loading">
      <div class="info-group">
        <label>Full Name</label>
        <p>{{user.firstName}} {{user.lastName}}</p>
      </div>
      <div class="info-group">
        <label>Email</label>
        <p>{{user.email}}</p>
      </div>
      <div class="info-group">
        <label>Role</label>
        <p>{{user.role}}</p>
      </div>
      <div class="info-group">
        <label>Member Since</label>
        <p>{{user.createdAt | date:'medium'}}</p>
      </div>
      <div class="info-group" *ngIf="user.updatedAt">
        <label>Last Updated</label>
        <p>{{user.updatedAt | date:'medium'}}</p>
      </div>
    </div>

    <button class="edit-button" *ngIf="user && !loading" (click)="onEdit()">
      Edit Profile
    </button>
    <app-edit-user-modal
    *ngIf="showEditModal && user"
    [user]="user"
    [isAdmin]="false"
    (save)="onSaveEdit($event)"
    (cancel)="onCancelEdit()">
  </app-edit-user-modal>
  </div>
</div>
