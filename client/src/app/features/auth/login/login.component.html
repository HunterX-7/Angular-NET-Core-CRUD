<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="login-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="loginData.email" 
        name="email" 
        required
        email
        #email="ngModel"
        class="form-control"
        [class.is-invalid]="email.invalid && (email.dirty || email.touched)">
      <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="loginData.password" 
        name="password" 
        required
        #password="ngModel"
        class="form-control"
        [class.is-invalid]="password.invalid && (password.dirty || password.touched)">
      <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
        Password is required
      </div>
    </div>

    <button 
      type="submit" 
      class="btn-login"
      [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>

    <div *ngIf="error" class="error-message">{{ error }}</div>
  </form>
</div>
